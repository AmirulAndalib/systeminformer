name: continuous-integration

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2
    - name: Build Solution
      working-directory: ${{github.workspace}}
      run: msbuild /m /nologo /verbosity:quiet /p:Configuration=Debug SystemInformer.sln
    - name: Build Plugins
      working-directory: ${{github.workspace}}
      run: msbuild /m /nologo /verbosity:quiet /p:Configuration=Debug Plugins\Plugins.sln
